<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Dragon Travels</title>
</head>

<body>
    <div id="success" class="alert alert-success alert-dismissible fade" role="alert">
        <strong>Success!</strong> Your travel request has been successfully submitted.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div id="failure" class="alert alert-danger alert-dismissible fade" role="alert">
        <strong>Error!</strong> Your travel request has not been sent due to errors.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="container">

        <h1>Dragon Travel Form</h1>

        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control is-invalid" id="username" placeholder="Enter username">
                <small id="namevalid" class="form-text text-muted invalid-feedback"">
                    your username must be 3-10 characters long and should not start with number
                </small>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <small id="emailvalid" class="form-text text-muted invalid-feedback"">
                    your email address must be vaild email
                </small>
            </div>
            
            <div class="form-group">
                <label for="car">Select your car</label>
                <select class="form-control" id="car">
                    <option>Tata Safari</option>
                    <option>Mahindra XUV700</option>
                    <option>Land Rover Velar</option>
                    <option>Maserati Quattroporte</option>
                    <option>Tesla X</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="address">Enter your address</label>
                <textarea class="form-control" name="address" id="address" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="phone">Enter your phone number</label>
                <input class="form-control" name="phone" id="phone" rows="3"></input>
                <small id="phonevalid" class="form-text text-muted invalid-feedback"">
                    your phone number must be a 10 digits
                </small>
            </div>
            
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Any message...</label>
                <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            
            <button id="submit" class="btn btn-primary">submit</button>
        
        </form>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
